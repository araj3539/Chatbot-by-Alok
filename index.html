<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot by Alok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        #chat-container::-webkit-scrollbar, #chat-history-list::-webkit-scrollbar { width: 6px; }
        #chat-container::-webkit-scrollbar-track, #chat-history-list::-webkit-scrollbar-track { background: #1f2937; }
        #chat-container::-webkit-scrollbar-thumb, #chat-history-list::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        #chat-container::-webkit-scrollbar-thumb:hover, #chat-history-list::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .chat-bubble { max-width: 95%; word-wrap: break-word; }
        .user-bubble { background-color: #3b82f6; color: white; }
        .bot-bubble { background-color: #4b5563; color: #f3f4f6; }
        .history-item .delete-btn { display: none; }
        .history-item:hover .delete-btn { display: inline-block; }
    </style>
</head>
<body class="bg-gray-800 text-white">

    <div id="app-container" class="relative flex h-screen">
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden"></div>
        <aside id="sidebar" class="w-64 bg-gray-900 p-4 flex flex-col fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-30">
            <button id="new-chat-btn" class="flex items-center justify-between p-3 rounded-lg text-left w-full hover:bg-gray-700 transition-colors duration-200 mb-4">
                <div class="flex items-center"><i class="fas fa-robot mr-3"></i><span>New Chat</span></div>
                <i class="fas fa-plus"></i>
            </button>
            <h2 class="mt-4 mb-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">Chat History</h2>
            <div id="chat-history-list" class="flex-1 overflow-y-auto space-y-2"></div>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="bg-gray-800 p-4 flex items-center justify-center border-b border-gray-700">
                <div class="w-full max-w-4xl flex items-center justify-between">
                    <button id="menu-btn" class="md:hidden text-white mr-4"><i class="fas fa-bars text-xl"></i></button>
                    <div class="flex items-center space-x-4">
                        <div class="p-2 bg-gradient-to-tr from-blue-500 to-purple-500 rounded-full"><i class="fas fa-robot text-white text-xl"></i></div>
                        <div>
                            <h1 class="text-xl font-bold text-white">NamasteAI</h1>
                            <p class="text-sm text-green-400 flex items-center"><span class="w-2 h-2 bg-green-400 rounded-full mr-2 animate-pulse"></span>Online</p>
                        </div>
                    </div>
                    <div class="w-8 md:hidden"></div>
                </div>
            </header>

            <main id="chat-container" class="flex-1 p-6 overflow-y-auto space-y-4 w-full max-w-4xl mx-auto"></main>

            <footer class="p-4 bg-gray-800/80 backdrop-blur-sm border-t border-gray-700">
                <div class="w-full max-w-4xl mx-auto">
                    <div class="flex items-center bg-gray-700 rounded-full p-2">
                        <input type="text" id="user-input" placeholder="Ask me anything..." class="flex-1 bg-transparent text-white placeholder-gray-400 focus:outline-none px-4">
                        <button id="send-btn" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-full p-3 hover:opacity-90 transition-opacity duration-300">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        // DOM Element References
        const appContainer = document.getElementById('app-container');
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const chatHistoryList = document.getElementById('chat-history-list');
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        // --- API KEY IS REMOVED FROM HERE FOR SECURITY ---

        const systemInstruction = {
            role: "system",
            parts: [{
                text: "Your name is NamasteAI created By Alok Raj.You are an AI Tutor Chatbot, an intelligent study companion designed to help students learn, revise, and stay motivated. You act as both a study assistant and a mentor, providing subject explanations, solving doubts, giving practice problems, and offering motivational support to keep learners engaged. Format your responses using markdown."
            }]
        };
        
        // --- State Management & UI Rendering (No changes needed here) ---
        let currentChatHistory = [];
        let allChats = [];
        let currentChatId = null;
        const saveAllChats = () => { if (allChats.length > 50) allChats = allChats.slice(allChats.length - 50); localStorage.setItem('aiTutorAllChats', JSON.stringify(allChats)); };
        const loadAllChats = () => { allChats = JSON.parse(localStorage.getItem('aiTutorAllChats')) || []; };
        const renderChatHistoryList = () => {
            chatHistoryList.innerHTML = '';
            allChats.forEach(chat => {
                const item = document.createElement('div');
                item.classList.add('history-item', 'relative');
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = chat.title;
                link.classList.add('block', 'p-3', 'rounded-lg', 'truncate', 'hover:bg-gray-700', 'transition-colors', 'duration-200', 'w-full');
                if (chat.id === currentChatId) link.classList.add('bg-gray-700/50');
                link.onclick = (e) => { e.preventDefault(); loadChat(chat.id); closeSidebar(); };
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
                deleteBtn.classList.add('delete-btn', 'absolute', 'right-2', 'top-1/2', '-translate-y-1/2', 'text-gray-400', 'hover:text-red-500', 'p-1');
                deleteBtn.onclick = (e) => { e.stopPropagation(); deleteChat(chat.id); };
                item.appendChild(link);
                item.appendChild(deleteBtn);
                chatHistoryList.prepend(item);
            });
        };
        const renderChatMessages = () => {
            chatContainer.innerHTML = '';
            currentChatHistory.forEach(msg => {
                if (msg.role !== 'system') {
                    const sender = msg.role === 'user' ? 'user' : 'bot';
                    const messageText = msg.parts[0].text;
                    const formattedMessage = sender === 'bot' ? marked.parse(messageText) : messageText;
                    appendMessage(formattedMessage, sender);
                }
            });
        };
        function appendMessage(message, sender) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', sender === 'user' ? 'justify-end' : 'justify-start');
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('chat-bubble', 'p-4', 'rounded-2xl', sender === 'user' ? 'user-bubble' : 'bot-bubble', 'shadow-md');
            if (sender === 'user') messageBubble.textContent = message;
            else messageBubble.innerHTML = message;
            messageWrapper.appendChild(messageBubble);
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageBubble;
        }
        function showTypingIndicator() {
            return appendMessage('<div class="spinner"></div>', 'bot');
        }

        // --- Chat Logic ---
        const startNewChat = () => {
            currentChatId = null;
            const welcomeMessage = "Hello! I'm NamasteAI, your AI Tutor created by Alok Raj. How can I help you with your studies today?";
            currentChatHistory = [systemInstruction, { role: "model", parts: [{ text: welcomeMessage }] }];
            renderChatMessages();
            renderChatHistoryList();
            closeSidebar();
        };
        const loadChat = (chatId) => {
            const chat = allChats.find(c => c.id === chatId);
            if (chat) {
                currentChatId = chat.id;
                currentChatHistory = [...chat.history];
                renderChatMessages();
                renderChatHistoryList();
            }
        };
        const deleteChat = (chatId) => {
            allChats = allChats.filter(c => c.id !== chatId);
            saveAllChats();
            if (currentChatId === chatId) {
                if (allChats.length > 0) loadChat(allChats[allChats.length - 1].id);
                else startNewChat();
            }
            renderChatHistoryList();
        };

        // --- CORRECTED & SECURE SEND MESSAGE FUNCTION ---
        async function handleSendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            if (!currentChatId) {
                currentChatId = Date.now().toString();
                const newChat = { id: currentChatId, title: userMessage.substring(0, 30) + (userMessage.length > 30 ? '...' : ''), history: [...currentChatHistory] };
                allChats.push(newChat);
                renderChatHistoryList();
            }
            
            appendMessage(userMessage, 'user');
            currentChatHistory.push({ role: "user", parts: [{ text: userMessage }] });
            
            const currentChatObject = allChats.find(c => c.id === currentChatId);
            currentChatObject.history = [...currentChatHistory];
            saveAllChats();
            
            userInput.value = '';
            const typingIndicator = showTypingIndicator();

            try {
                // --- SECURE: Pointing to your own backend endpoint ---
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        history: currentChatHistory.slice(1).map(msg => ({ 
                            role: msg.role === 'model' ? 'model' : 'user', 
                            parts: msg.parts 
                        })),
                        systemInstruction: systemInstruction
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server error: ${response.status}`);
                }

                const result = await response.json();
                let botMessage = "Sorry, I couldn't get a response.";
                if (result.candidates && result.candidates[0]?.content?.parts?.[0]) {
                    botMessage = result.candidates[0].content.parts[0].text;
                }
                
                typingIndicator.remove(); // Remove the spinner
                appendMessage(marked.parse(botMessage), 'bot');
                currentChatHistory.push({ role: "model", parts: [{ text: botMessage }] });
                currentChatObject.history = [...currentChatHistory];
                saveAllChats();

            } catch (error) {
                typingIndicator.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        // --- Mobile Viewport & Sidebar Logic (No changes) ---
        const setAppHeight = () => { appContainer.style.height = `${window.innerHeight}px`; };
        const openSidebar = () => { sidebar.classList.remove('-translate-x-full'); sidebarOverlay.classList.remove('hidden'); };
        const closeSidebar = () => { sidebar.classList.add('-translate-x-full'); sidebarOverlay.classList.add('hidden'); };

        // --- Event Listeners & Initialization ---
        sendBtn.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keydown', (event) => { if (event.key === 'Enter') handleSendMessage(); });
        newChatBtn.addEventListener('click', startNewChat);
        menuBtn.addEventListener('click', openSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
        window.addEventListener('resize', setAppHeight);

        window.onload = () => {
            const style = document.createElement('style');
            style.innerHTML = `
                .spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 3px solid #fff; width: 24px; height: 24px; animation: spin 1s linear infinite; }
                @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
            `;
            document.head.appendChild(style);
            setAppHeight();
            loadAllChats();
            if (allChats.length > 0) loadChat(allChats[allChats.length - 1].id);
            else startNewChat();
        };
    </script>
</body>
</html>
