<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot by Alok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Custom styles for the chatbot */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            /* Prevent scrolling on the body */
        }

        /* Custom scrollbar for a cleaner look */
        #chat-container::-webkit-scrollbar,
        #chat-history-list::-webkit-scrollbar {
            width: 6px;
        }

        #chat-container::-webkit-scrollbar-track,
        #chat-history-list::-webkit-scrollbar-track {
            background: #1f2937;
            /* gray-800 */
        }

        #chat-container::-webkit-scrollbar-thumb,
        #chat-history-list::-webkit-scrollbar-thumb {
            background: #4b5563;
            /* gray-600 */
            border-radius: 3px;
        }

        #chat-container::-webkit-scrollbar-thumb:hover,
        #chat-history-list::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
            /* gray-500 */
        }

        .chat-bubble {
            max-width: 95%;
            word-wrap: break-word;
        }

        .user-bubble {
            background-color: #3b82f6;
            /* blue-500 */
            color: white;
        }

        .bot-bubble {
            background-color: #4b5563;
            /* gray-600 */
            color: #f3f4f6;
            /* gray-100 */
        }

        /* Typing indicator animation */
        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 1px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
            animation: 1s blink infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: .2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: .4s;
        }

        @keyframes blink {
            50% {
                opacity: 1;
            }
        }

        /* Styles for rendered markdown content */
        .bot-bubble h1,
        .bot-bubble h2,
        .bot-bubble h3 {
            font-weight: 700;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .bot-bubble h1 {
            font-size: 1.2em;
        }

        .bot-bubble h2 {
            font-size: 1.1em;
        }

        .bot-bubble h3 {
            font-size: 1.0em;
        }

        .bot-bubble ul,
        .bot-bubble ol {
            padding-left: 1.5rem;
            margin: 0.5em 0;
        }

        .bot-bubble ul {
            list-style-type: disc;
        }

        .bot-bubble ol {
            list-style-type: decimal;
        }

        .bot-bubble li {
            margin-bottom: 0.25em;
        }

        .bot-bubble pre {
            background-color: #111827;
            /* gray-900 */
            color: #d1d5db;
            /* gray-300 */
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1em 0;
            font-size: 1.1em;
            border: 1px solid #374151;
            /* gray-700 */

            /* Core wrapping solution */
            white-space: pre-wrap;
            /* Allows wrapping */
            word-wrap: break-word;
            /* Breaks long words/strings */
            overflow-wrap: break-word;
            /* Modern equivalent of word-wrap */
        }

        .bot-bubble code {
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2px 5px;
            border-radius: 4px;
        }

        .bot-bubble pre code {
            display: block;
            /* Makes the code element fill the container */
            max-width: 100%;
            /* Ensures it doesn't overflow its parent <pre> tag */
            white-space: pre-wrap;
            /* Double-ensure wrapping */
            word-break: break-word;
            /* More aggressive breaking if needed */
        }

        .bot-bubble blockquote {
            border-left: 4px solid #9ca3af;
            padding-left: 1rem;
            margin: 0.75em 0;
            color: #d1d5db;
            font-style: italic;
        }

        .bot-bubble a {
            color: #60a5fa;
            text-decoration: underline;
        }

        .bot-bubble a:hover {
            text-decoration: none;
        }

        .bot-bubble p {
            margin-bottom: 0.5em;
        }

        /* Styles for chat history delete button */
        .history-item .delete-btn {
            display: none;
            /* Hidden by default */
        }

        .history-item:hover .delete-btn {
            display: inline-block;
            /* Show on hover */
        }
    </style>
</head>

<body class="bg-gray-800 text-white">

    <div id="app-container" class="relative flex h-screen">
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden"></div>

        <aside id="sidebar"
            class="w-64 bg-gray-900 p-4 flex flex-col fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-30">
            <button id="new-chat-btn"
                class="flex items-center justify-between p-3 rounded-lg text-left w-full hover:bg-gray-700 transition-colors duration-200 mb-4">
                <div class="flex items-center">
                    <i class="fas fa-robot mr-3"></i>
                    <span>New Chat</span>
                </div>
                <i class="fas fa-plus"></i>
            </button>
            <h2 class="mt-4 mb-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">Chat History</h2>
            <div id="chat-history-list" class="flex-1 overflow-y-auto space-y-2">
            </div>
        </aside>

        <div class="flex-1 flex flex-col min-w-0">
            <header class="bg-gray-800 p-4 flex items-center justify-center border-b border-gray-700">
                <div class="w-full max-w-4xl flex items-center justify-between">
                    <button id="menu-btn" class="md:hidden text-white mr-4">
                        <i class="fas fa-bars text-xl"></i>
                    </button>

                    <div class="flex items-center space-x-4">
                        <div class="p-2 bg-gradient-to-tr from-blue-500 to-purple-500 rounded-full">
                            <i class="fas fa-robot text-white text-xl"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-white">NamasteAI</h1>
                            <p class="text-sm text-green-400 flex items-center">
                                <span class="w-2 h-2 bg-green-400 rounded-full mr-2 animate-pulse"></span>
                                Online
                            </p>
                        </div>
                    </div>
                    <div class="w-8 md:hidden"></div>
                </div>
            </header>

            <main id="chat-container" class="flex-1 overflow-y-auto">
                <div id="message-list" class="w-full max-w-4xl mx-auto p-6 space-y-4">
                </div>
            </main>

            <footer class="p-4 bg-gray-800/80 backdrop-blur-sm border-t border-gray-700">
                <div class="w-full max-w-4xl mx-auto">
                    <div class="flex items-center bg-gray-700 rounded-full p-2">
                        <input type="text" id="user-input" placeholder="Ask me anything..."
                            class="flex-1 bg-transparent text-white placeholder-gray-400 focus:outline-none px-4 min-w-0">
                        <button id="mic-btn"
                            class="text-white rounded-full p-3 hover:bg-gray-600 transition-colors duration-300"
                            title="Use Microphone">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="send-btn"
                            class="bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-full p-3 hover:opacity-90 transition-opacity duration-300">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                        <button id="stop-btn"
                            class="bg-red-500 text-white rounded-full p-3 hover:opacity-90 transition-opacity duration-300 hidden">
                            <i class="fas fa-stop"></i>
                        </button>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    
    <script src="js/main.js"></script>

</body>

</html>
